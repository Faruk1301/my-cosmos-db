<!DOCTYPE html>
<html>
<head>
    <title>Product App</title>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { margin: 5px; padding: 5px; }
        button { margin: 5px; padding: 6px 12px; cursor: pointer; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #output { margin-top: 15px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Product Management</h1>

    <h3>Create / Update Product</h3>
    <input type="text" id="id" placeholder="ID">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="Category" placeholder="Category">
    <input type="number" id="price" placeholder="Price">
    <br>
    <button onclick="createOrUpdate('create')">Create</button>
    <button onclick="createOrUpdate('update')">Update</button>

    <h3>Read / Delete Product</h3>
    <input type="text" id="readId" placeholder="ID">
    <input type="text" id="readCategory" placeholder="Category">
    <br>
    <button onclick="readProduct()">Read</button>
    <button onclick="deleteProduct()">Delete</button>

    <h3>All Products</h3>
    <table id="productsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="output"></div>
</body>
</html>
