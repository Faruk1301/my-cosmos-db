<!DOCTYPE html>
<html>
<head>
    <title>Cosmos DB CRUD Demo</title>
</head>
<body>
    <h1>Product CRUD Demo</h1>

    <h2>Create / Update Product</h2>
    <input type="text" id="id" placeholder="ID">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="category" placeholder="Category">
    <input type="number" id="price" placeholder="Price">
    <button onclick="createProduct()">Create / Insert</button>
    <button onclick="updateProduct()">Update</button>

    <h2>Delete Product</h2>
    <input type="text" id="deleteId" placeholder="ID">
    <input type="text" id="deleteCategory" placeholder="Category">
    <button onclick="deleteProduct()">Delete</button>

    <h2>Products</h2>
    <button onclick="getProducts()">Load All Products</button>
    <div id="message" style="color: green; font-weight: bold;"></div>
    <pre id="output"></pre>

    <script>
        const apiUrl = "/api/ProductFunction";

        function showOutput(data) {
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        }

        function showMessage(msg) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = msg;
            setTimeout(() => { messageDiv.textContent = ""; }, 3000); // clear after 3 sec
        }

        async function createProduct() {
            const id = document.getElementById("id").value.trim();
            const name = document.getElementById("name").value.trim();
            const category = document.getElementById("category").value.trim();
            const price = document.getElementById("price").value.trim();

            if (!id || !name || !category || !price) {
                alert("All fields are required for creating a product.");
                return;
            }

            const product = { id, name, Category: category, price: parseFloat(price) };

            const res = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(product)
            });
            const data = await res.json();
            showOutput(data);
            showMessage("Insert done ✅");
            getProducts(); // refresh list
        }

        async function updateProduct() {
            const id = document.getElementById("id").value.trim();
            const name = document.getElementById("name").value.trim();
            const category = document.getElementById("category").value.trim();
            const price = document.getElementById("price").value.trim();

            if (!id || !name || !category || !price) {
                alert("All fields are required for updating a product.");
                return;
            }

            const product = { id, name, Category: category, price: parseFloat(price) };

            const res = await fetch(apiUrl, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(product)
            });
            const data = await res.json();
            showOutput(data);
            showMessage("Update done ✅");
            getProducts(); // refresh list
        }

        async function deleteProduct() {
            const id = document.getElementById("deleteId").value.trim();
            const category = document.getElementById("deleteCategory").value.trim();

            if (!id || !category) {
                alert("ID and Category are required to delete a product.");
                return;
            }

            const res = await fetch(`${apiUrl}?id=${id}&Category=${category}`, { method: "DELETE" });
            const data = await res.json();
            showOutput(data);
            showMessage("Delete done ✅");
            getProducts(); // refresh list
        }

        async function getProducts() {
            const res = await fetch(apiUrl);
            const data = await res.json();
            showOutput(data);
        }

        // Load products automatically on page load
        getProducts();
    </script>
</body>
</html>
